<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linux Distros BR</title>
</head>

<body>
    <header>
        <h1>Linux Distros BR</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite o nome do atleta ou esporte" id="campo-pesquisa">
            <button onclick="pesquisar()" id="botao-pesquisar">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Linux Distros BR. Todos os direitos reservados</p>
        <!-- <p>Entre em contato pelo email: guilherme@atletas.com.br</p> -->
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
    <script>
        // Adicionando um evento para capturar a tecla Enter
        document.getElementById("campo-pesquisa").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Impede o comportamento padrão do Enter
                document.getElementById("botao-pesquisar").click(); // Simula o clique no botão
            }
        });
    </script>
</body>

</html>
